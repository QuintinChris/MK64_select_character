<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Selection Screen</title>
    <link rel='stylesheet' href='styles.css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <img class='navbar-brand' width='120' height='30' src="/client/images/mk64logo.png" alt="Mario Kart 64">
    </nav>

    <div class="color-overlay"></div>

    <h1 class='title'>Choose your character</h1>

    <main>
        <div class='container'>
            <div class='characters'>
                <div class='row'>
                    <div class='col-sm-3'>
                        <div class='card'>
                            <img class='card-img-top' src="images/mario.png" alt="Mario">
                            <div class='card-text'>
                                <h3>Mario</h3>
                            </div>
                        </div>
                    </div>
                    <div class='col-sm-3'>
                        <div class='card'>
                            <img class='card-img-top' src="/client/images/luigi.png" alt="Luigi">
                            <div class='card-text'>
                                <h3>Luigi</h3>
                            </div>
                        </div>
                    </div>
                    <div class='col-sm-3'>
                        <div class='card'>
                            <img class='card-img-top' src="/client/images/peach.png" alt="Peach">
                            <div class='card-text'>
                                <h3>Peach</h3>
                            </div>
                        </div>
                    </div>
                    <div class='col-sm-3'>
                        <div class='card'>
                            <img class='card-img-top' src="/client/images/toad.png" alt="Toad">
                            <div class='card-text'>
                                <h3>Toad</h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div class='row'>
                    <div class='col-sm-3'>
                        <div class='card'>
                            <img class='card-img-top' src="/client/images/yoshi.png" alt="Yoshi">
                            <div class='card-text'>
                                <h3>Yoshi</h3>
                            </div>
                        </div>
                    </div>
                    <div class='col-sm-3'>
                        <div class='card'>
                            <img class='card-img-top' src="/client/images/dk.png" alt="Donkey Kong">
                            <div class='card-text'>
                                <h3>Donkey Kong</h3>
                            </div>
                        </div>
                    </div>
                    <div class='col-sm-3'>
                        <div class='card'>
                            <img class='card-img-top' src="/client/images/wario.png" alt="Wario">
                            <div class='card-text'>
                                <h3>Wario</h3>
                            </div>
                        </div>
                    </div>
                    <div class='col-sm-3'>
                        <div class='card'>
                            <img class='card-img-top' src="/client/images/bowser.png" alt="Bowser">
                            <div class='card-text'>
                                <h3>Bowser</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>

</body>

</html>
